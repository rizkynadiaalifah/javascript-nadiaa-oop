<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class property</title>
</head>
<body>
    <script>


        class Person {
    
            constructor(name) {
                this.name = name;
                
            } 
        
        

            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.name}`);
            }        

        }

        const nadia = new Person('Nadia');
        console.info(nadia);
        nadia.sayHello('nimas');
        
        const aliza = new Person("Aliza");
        console.info(aliza);
        aliza.sayHello('nimas')
    
    </script> 
    
</body>
</html>
