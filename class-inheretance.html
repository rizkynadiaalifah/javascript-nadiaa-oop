<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>
<script>
    class Employee {
        sayHello(name){
            console.info(`Hello ${name}, my name is Manager ${this.name}`);
        }  
      }

    class Manager extends Employee {
        sayHello(name) {
            console.info(`Hello ${name}, my name is Manager ${this.name}`);
        }  
      }
    

    const aliza = new Employee();
    aliza.name = "Aliza";
    aliza.sayHello("nimas");

    const nadia = new Manager();
    nadia.name = "Nadia";
    nadia.sayHello("nimas");

    console.info(aliza);
    console.info(nadia);
    

</script>
</body>
</html>
