<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super constructor</title>
</head>
<body>
<script>
    class Enployee {


        constructor(firstName) {
    this.firstName = firstName;
}

    sayHello(name) {
    console.info(`Hello ${name}, my name is enployee ${this.firstName}`);
}
} 

    class Manager extends Enployee {

    constructor(firstName, lastName) {
    super(firstName);
    this.lastName = lastName;
}

    sayHello(name) {
    console.info(`Hello ${name}, my name is manager ${this.firstName} ${this.lastName}`)
}
}

const aliza = new Enployee("Aliza");
aliza.sayHello("Nimas");

const nadia = new Manager("Nadia", "Rizky");
nadia.sayHello("Nimas");
</script>
    
</body>
</html>
